models:
  - name: fact_transactions
    columns:
      - name: transaction_id
        data_tests:
          - unique
          - not_null
      - name: transaction_type
        data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: [ 'IN', 'OUT']
